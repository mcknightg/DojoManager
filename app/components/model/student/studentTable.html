<div class="row">

    <div class="col-lg-6 col-md-4 col-sm-12">
        <div class="row panel" ng-click="get(item.id)"  id="{{item.id}}" ng-repeat="item in modelList.rows">
            <div class="col-lg-4">{{item.id}}</div>
            <div class="col-lg-4">{{item.firstName}}</div>
            <div class="col-lg-4">{{item.lastName}}</div>
            <div class="col-lg-4">{{item.birthDay}}</div>
            <div class="col-lg-4">{{item.currentrank}}</div>
        </div>
    </div>
    <div class="col-lg-6 col-md-8 col-sm-0">
        <div class="row">
    <div class="col-lg-12">id : {{modelData.id}}</div>
        </div>
        <div class="row">
    <div class="col-lg-12">firstName : {{modelData.firstName}}</div>
        </div>
        <div class="row">
    <div class="col-lg-12">lastName : {{modelData.lastName}}</div>
        </div>
        <div class="row">
    <div class="col-lg-12">birthDay : {{modelData.birthDay}}</div>
        </div>
        <div class="row">
    <div class="col-lg-12">currentrank : {{modelData.currentrank}}</div>
        </div>
    </div>
</div>
